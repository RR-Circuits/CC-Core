<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circuit Grapher Prototype</title>
</head>
<body>
    <nav>

    </nav>
    <div id="palette">
        <ul>
            <li><a>
                Hey
            </a></li>
        </ul>
    </div>
    <div id="editor">
        <div id="toolbar">
            <button id="wirebutton"> <!--Wiring tool functionality-->
                Connect
            </button>
            <button id="movebutton"> <!--Chip moving functionality-->
                Transform Chip
            </button>
            <button id="cursorbutton"> <!--Cursor moving functionality (might delete later)-->
                Cursor
            </button>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" id="graph" width="5000" height="5000" onload="makeDraggable(evt)">
            <defs><style>.ubuntu {font-family: 'Ubuntu', sans-serif;}</style></defs>
            <g class="nodeGraph">
            <g class="chip draggable">
                <path fill="#818081" d="M72, 41 v26 q0,10,10,10 h236.921875 q10,0,10,-10 v-26 h256.921875" /><rect x="60" y="49" width="22" height="15" rx="1" fill="#F5C51F" /><text x="88" y="63" fill="white" text-anchor="start" font-size="18px" class="ubuntu">Audio</text><rect x="318.921875" y="49" width="22" height="15" rx="1" fill="#186BDD" /><text x="312.921875" y="63" fill="white" text-anchor="end" font-size="18px" class="ubuntu">Length</text><path d="M72, 41 v-31 q0,-10,10,-10 h236.921875 q10,0,10,10 v31 h-256.921875" fill="#525152" /><text text-anchor="middle" fill="white" font-size="18px" x="200.4609375" y="26.5" class="ubuntu">Audio Get Length</text>
            </g>
            <g class="chip draggable">
                <path fill="#818081" d="M72, 41 v26 q0,10,10,10 h315.53125 q10,0,10,-10 v-26 h335.53125" /><g class="input data player nolist default"><rect x="60" y="49" width="22" height="15" fill="#F5C51F" rx="1" /><rect x="6" y="46" width="45" height="21" rx="1" fill="#F5C51F" /><rect x="10" y="50.001" width="37" height="13" rx="1" fill="#818081" /><rect x="51" y="53" width="9" height="7" rx="1" fill="#F5C51F" /></g><text x="88" y="63" fill="white" text-anchor="start" font-size="18px" class="ubuntu">Target</text><rect class="output data quaternion nolist nodefault" x="397.53125" y="49" width="22" height="15" rx="1" fill="#F5C51F" /><text x="391.53125" y="63" fill="white" text-anchor="end" font-size="18px" class="ubuntu">Result</text><path d="M72, 41 v-31 q0,-10,10,-10 h315.53125 q10,0,10,10 v31 h-335.53125" fill="#525152" /><text text-anchor="middle" fill="white" font-size="18px" x="239.765625" y="26.5" class="ubuntu">Player Right Hand Rotation</text>
            </g>
            </g>
        </svg>
    </div>
    <script src="main.js"></script>
</body>
</html>
